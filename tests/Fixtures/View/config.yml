imports:
    - { resource: ../../../src/Resources/config/view.xml }
    - { resource: ../../../src/Resources/config/serializer.xml }
    - { resource: ../../../src/Resources/config/exception_listeners.xml }

parameters:
    fazland_api.response_charset: UTF-8

framework:
    test: ~
    secret: secret
    form: ~
    csrf_protection: false
    router:
        resource: "%kernel.root_dir%/routing.yml"

security:
    providers:
        in_memory:
            memory: ~

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt))/
            security: false
        main:
            anonymous: ~

sensio_framework_extra:
    router:      { annotations: false }
    request:     { converters: true, auto_convert: true }
    view:        { annotations: false }
    cache:       { annotations: true }
    security:    { annotations: true }
    psr_message: { enabled: false }

services:
    Fazland\ApiPlatformBundle\Tests\Fixtures\View\Serializer\FooHandler:
        class: Fazland\ApiPlatformBundle\Tests\Fixtures\View\Serializer\FooHandler
        tags:
            - { name: 'kcs_serializer.handler' }
